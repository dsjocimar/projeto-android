<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como surgiu o mascote Android</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>            <!--Cabeçalho-->
        <h1>Curiosidades de tecnologia</h1>
        <p>Tudo aqui que você sempre quis saber sobre o mundo da tecnologia</p>
    </header>
    <nav>               <!--Menu de navegação-->   
        <a href="index.html" target="_self">Home</a>
        <a href="contato.html" target="_self">Contato</a>
    </nav>
    <main>              <!--Área principal-->
        <form action="">
            <p>Nome:</p>
            <input type="text" name="nome" id="nome">
            <p>Telefone:</p>
            <input type="tel" name="fone" id="fone">
            <p>E-mail:</p>
            <input type="email" name="email" id="email">
            <p>Comentários:</p>
            <textarea name="comentarios" id="comentarios" cols="40" rows="5"></textarea></br>
            <input type="button" value="enviar" name="enviar" id="enviar" onclick="validaForm(this)">
        </form>
        <script>
            function validaForm() {
                var nome = window.document.querySelector('input#nome')
                if (nome.value == "" || nome.value.length < 3) {
                    alert ('Nome inválido!')
                    return false
                } else {
                    alert ('Obrigado pela atenção!')
                }
            }
        </script>
    </main>
    <footer>            <!--Rodapé-->
        <p>Site criado por 
            <a href="https://github.com/dsjocimar" target="_blank" class="externo">Jocimar Oliveira</a> com o apoio do <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="externo">CursoemVideo</a>.
        </p>
    </footer>
</body>
</html>
